<!doctype html>
<html lang="pt-br"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Listar Compras</title>

    <style>
        header{
            padding-top: 50px;
            padding-left: 20px;
        }
        .container{
            text-align: center;
            border: 1px solid #000;
          
        }
        .container h1{
            padding-bottom: 30px;
        }
        
        a{
            color: #000;
        }
    </style>
  </head>
  <body>
    <header>
        <h2><a href="/">Home Page</a></h2>

        <div class="container">

            <h1>Listar Compras</h1>
            
            <form method="POST" action="listacompras/cadastrar">
               
                <label>Descricao</label>
                <input type="text" id ="descricao" name="descricao" placeholder="descrever item">

                <button type="submit" class="btn btn-dark">Listar</button>
            </form>
            <br>
            <table class="table table-striped">
                    <thead>
                      <tr>
                        <td scope="col" >Descricao</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="ite : ${itens}">
                        <td th:text="${ite.descricao}"></td>
                        <td><a href="@{'/excluir/' + ${ite.id}}">Excluir</a></td>
                      </tr>
                    </tbody>
                  </table>
        </div>
       
    </header>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
